for h in $(hammer host list \
  --organization "xxxxx" \
  --lifecycle-environment "zzzzzz" \
  --fields Name \
  --per-page 1000 | tail -n +2); do

  echo "==== $h ===="
  hammer host info \
    --organization "xxxxx" \
    --name "$h" | grep -i "Release"
done


